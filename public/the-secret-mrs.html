<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret Mrs - Table of Contents</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4b4b;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .toc-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .chapter-list {
      list-style: none;
      padding: 0;
    }

    .chapter-list li {
      background: #1e1e1e;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .chapter-list li:hover {
      background: #292929;
    }

    .chapter-list a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    /* Reading view */
    .reading-view {
      display: none;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-buttons button {
      background-color: #ff4b4b;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #e63c3c;
    }
  </style>
</head>
<body>
  <header>The Secret Mrs - Chapters</header>

  <div class="toc-container" id="toc">
    <ul class="chapter-list" id="chapterList">
      <li>Loading chapters...</li>
    </ul>
  </div>

  <div class="reading-view" id="readingView">
    <div id="chapterContent"></div>
    <div class="nav-buttons">
      <button id="prevChapter">⬅ Previous</button>
      <button id="nextChapter">Next ➡</button>
    </div>
  </div>

  <script>
    let chapters = [];
    let currentIndex = 0;

    async function loadChapters() {
      const res = await fetch('/api/chapters/the-secret-mrs');
      chapters = await res.json();
      const list = document.getElementById('chapterList');
      list.innerHTML = '';
      chapters.forEach((chapter, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#">${chapter}</a>`;
        li.addEventListener('click', () => loadChapter(index));
        list.appendChild(li);
      });
    }

    async function loadChapter(index) {
      currentIndex = index;
      const res = await fetch(`/novels/the-secret-mrs/${chapters[index]}`);
      const text = await res.text();
      document.getElementById('toc').style.display = 'none';
      document.getElementById('readingView').style.display = 'block';
      document.getElementById('chapterContent').innerHTML =
        `<h2>${chapters[index]}</h2><pre>${text}</pre>`;
    }

    document.getElementById('prevChapter').addEventListener('click', () => {
      if (currentIndex > 0) loadChapter(currentIndex - 1);
    });

    document.getElementById('nextChapter').addEventListener('click', () => {
      if (currentIndex < chapters.length - 1) loadChapter(currentIndex + 1);
    });

    loadChapters();
  </script>
</body>
</html>
